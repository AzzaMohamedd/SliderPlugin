<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <span id="logo">
            Azza's Gallery
        </span>
        <span id="rightSec">
            <span id="links">
                <span id="categories">
                        Categories
                </span>
                <span id="options">
                    <a href="#animals">Animals</a>
                    <a href="#nature">Nature</a>
                    <a href="#flowers">Flowers</a>
                    <a href="#random">Random</a>
                </span>
            </span>
            <i class="fas fa-regular fa-image" id="selectRandom" title="Select Random Image"></i>
        </span>
        
    </header>
    <h1 id="random">Random Images</h1>
    <section class="useSliderPlugin">               
        <img src="./images/image1.jpeg" alt="">
        <img src="./images/image2.jpeg" alt="">
        <img src="./images/image3.jpeg" alt="">
        <img src="./images/image4.jpeg" alt="">
    </section>
    <h1 id="animals">Animals</h1>
    <section class="useSliderPlugin">
        <img src="./images/images (1).jpeg" alt="">
        <img src="./images/images (2).jpeg" alt="">
        <img src="./images/images.jpeg" alt="">
        <img src="./images/images (4).jpeg" alt="">
    </section>
    <h1 id="nature" >Nature</h1>
    <section class="useSliderPlugin">
        <img src="./images/download (1).jpeg" alt="">
        <img src="./images/download (2).jpeg" alt="">
        <img src="./images/download.jpeg" alt="">
        <img src="./images/images (3).jpeg" alt="">
    </section>
    <h1 id="flowers">Flowers</h1>
    <section class="useSliderPlugin">
        <img src="./images/flowers.jpeg" alt="">
        <img src="./images/flowers(1).jpeg" alt="">
        <img src="./images/flowers(2).jpeg" alt="">
        <img src="./images/flowers(3).jpeg" alt="">
    </section>

    <footer>
        <span>
            JQuery &hearts;
        </span>
        <span>
            &copy;CopyRight Azza Mohamed, 2024
        </span>
    </footer>

    <script src="./js/jquery.js"></script>
    <script src="./js/imagesSlider.js"></script>
    
</body>
</html>
